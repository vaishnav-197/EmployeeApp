<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>


    <aside>
            <a href="">
                <img src="./image/kv logo.png" alt="logo" srcset="">
            </a>
            <nav>
                <div class="list">
                    <div class="round">
                        <img src="./image/List.png" alt="" srcset="">
                    </div>
                    <p>Employee list</p>
                </div>
                
                
            </nav>
               
            
    </aside>

    
    
    <main class="main">
        <Header class="head">
            Create Employee
        </Header>
    
        <form action=""  id="form" onsubmit="processChange();return false;">
            <div class="employee-input">

                    
                
                <div class="form-input">
                    <label for="name">Employee Name</label>
                    <input type="text" name = "name" placeholder="Employee Name">
                </div>
                <div class="form-input ">
                    <label for="id">Employee ID</label>
                    <input type="text" name="id" placeholder="Employee ID">
                </div>
                <div class="form-input ">
                    <label for="email">Email ID</label>
                    <input name="email"  id="email" type="text" placeholder="Email">
                </div>
                <div class="form-input">
                    <label for="joining">Joining Date</label>
                    <input type="date" name="joining" placeholder="Joining Date">
                </div>
                <div class="form-input">
                    <label for="role">Role</label>
                    <select name="role" id="role">
                      <option value="role">Choose Role</option>
                    </select> 
                </div>
                <div class="form-input">
                    <label for="Status">Status</label>
                    <select name="Status" id="Status" >
                      <option value="Status">Status</option>
                    </select> 
                </div>
                <div class="form-input">
                    <label for="experience">Experience</label>
                    <input type="text" name="experience" placeholder="Experience">
                </div>
                <div class="form-input">
                    <label for="Address">Address</label>
                    <input type="text" name="Address" placeholder="Address">
                </div>
                <div class="form-input">
                    <label for="fileinput">Upload ID proof</label>
                    <input type="file" name="fileinput" placeholder="Choose File">
                </div>                
        
            </div>

            <div class="buttons">
                <button type="submit" id="submit">Create</button>
                <button>Cancel</button>
            </div>

        </form>
    
    
    </main>


    <script>
        
    let email = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

    function debounce(func, timeout = 3000){
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => { func.apply(this, args); }, timeout);
      };
    }
    
    const formSubmit= ()=> {
        form_email = document.getElementById("email").value;
        if(email.test(form_email)!= true){
            console.log('invalid email')
        }
        

        let d={}
        let f = document.getElementById('form')
        for(let i=0 ; i< f.length ; i++){
            d[f.elements[i].name]=f.elements[i].value
            
        }
        console.log(d)

        document.getElementById('submit').style.backgroundColor="black";
    }



    const processChange = debounce(() => formSubmit());

    
         
    </script>
    
    
    
    
</body>
</html>
